apiVersion: apps/v1
kind: Deployment
metadata:
  name: joyeuse
spec:
  replicas: {{ .Values.joyeuse.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: joyeuse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: joyeuse
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configs/joyeuse-config.yaml") . | sha256sum }}
    spec:
      volumes:
        - name: joyeuse-config
          configMap:
            name: joyeuse-config
      containers:
        - name: {{ .Chart.Name }}
          image: jeddai/joyeuse:{{ .Values.joyeuse.version }}
          imagePullPolicy: Always
          env:
            - name: CONFIG_PATH
              value: /app/config.yaml
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-secret
                  key: token
          volumeMounts:
            - name: joyeuse-config
              mountPath: /app/config.yaml
              subPath: config.yaml
